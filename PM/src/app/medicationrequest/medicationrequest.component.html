<ul class="med-list">
  <li *ngFor="let med of medRequest; trackBy: trackByMedId">
    <div class="med-item">
      <span class="med-id">{{ med.id }}</span>
      <span class="med-status">{{ med.status }}</span>
    </div>
  </li>
</ul>
